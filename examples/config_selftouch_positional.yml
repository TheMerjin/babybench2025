# Configuration file for running BabyBench environments. See wiki for details:
# https://babybench.github.io/babybench2025/wiki/about/environments/

# --- General options --- #

save_dir : results/self_touch
behavior : self_touch   # options: self_touch, hand_regard

# --- Experiment parameters --- #

max_episode_steps : 1000
frame_skip : 5
render_size : 480
save_logs_every: 100

# --- Sensory modalities --- #

# Proprioception
proprio_velocity : True
proprio_torque : True
proprio_limits : True
proprio_actuation : True

# Vestibular
vestibular_active : False

# Vision
vision_active : False
vision_resolution : 64

# Touch
touch_active : True
touch_scale : 5.
touch_function : force_vector
touch_response : spread_linear
touch_hands : True
touch_fingers : True
touch_arms : True
touch_feet : True
touch_legs : True
touch_body : True
touch_head : True
touch_eyes : False

# --- Motor modalities --- #

# Actuation model
actuation_model : positional  # options: spring_damper, muscle, positional

# Actuate joints
act_hands : True
act_fingers : False
act_arms : True
act_feet : False
act_legs : False
act_body : False
act_head : False
act_eyes : False

# Lock joints
lock_hands : False
lock_fingers : False
lock_arms : False
lock_feet : True
lock_legs : True
lock_body : True
lock_head : True
lock_eyes : True